{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new_pg' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter a Title"><br/>

        <label>Markdown Content:</label><br/>
        <textarea name="cdata"></textarea> <br/>
        <input type="submit" value="NEW PAGE" class="btn btn-primary">
        
    </form>

{% endblock %}
